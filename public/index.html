<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <script src= "https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
        <script src= "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src= "js/carry_blocks.js"></script>
        <script src= "js/create_blocks.js"></script>
    </head>
    <body>
        <!--a scene to hold a-frame entities-->
        <a-scene>    
            <!-- asset management system e-->
            <a-assets>
                <!-- img example
                    <img id="mars_img"     src="https://cdn.glitch.com/4d85200f-900f-4f4a-b950-82c4af80c1fb%2FMarsSurface.jpg?1556142234939" crossorigin="anonymous">
                -->

                <!--models-->
                <a-asset-item id="house_model" src="assets/models/house.obj" crossorigin="anonymous"></a-asset-item>
            </a-assets>
            

            <!-- aframe community component-->
            <a-entity environment= "preset:contact;"> </a-entity>

            <!--creating floor for physics system-->
            <a-plane static-body position="0 -0.01 0" rotation= "-90 0 0" scale = "75 75 75" ></a-plane>

            <!--camera-->
           
            <a-entity camera wasd-controls look-controls position= "0 1.2 0" class= 'camera'>
                <!--light-->
                <a-entity light= "type:point; intensity:0.5;" position= "0 1.5 0"></a-entity>
                <!--a child of camera, raycaster will be used to find selected objects-->
                <a-entity 
                    cursor="rayOrigin:mouse"
                    raycaster="far:20; interval: 100; objects:.clickable; ">
                </a-entity>
            </a-entity>

            <!--information plane when you enter world-->
            <a-entity id="initial_infopanel"  position="0 0.5 -4" rotation="-30 0 0">
                <a-entity   
                id="wavingHand" 
                position="0.65 0 0.001"
                rotation="0 0 0"
                scale= "1 1 1"
                geometry="primitive:plane; width: 1.5; height: 1; "
                material= "color: black;">
                </a-entity>
                
                <a-entity 
                geometry="primitive:plane; width:3.0; height:1.2;"
                material="color:white; shader:flat;"
                position= "0 0 0">
                </a-entity>
                
                <a-entity position = "-1.4 0.5 0.01" text="value: Welcome to Aterra; color:black; font:exo2bold; width:1.3; anchor:left; baseline:top; wrapCount:12"></a-entity>
                <a-entity position = "-1.4 0.08 0.01" text="value: Help us build our world by building the blocks according to the picture; color:black; width:1.25; font:roboto; anchor:left; baseline:top; wrapCount:18"></a-entity>
            </a-entity>

        <!-------------------------------------------- instruction planes ------------------------------------------------------------------------>
            <a-entity id = "instPan1" position ="6.4 0.5 -5.7" rotation ="0 30 0">
                <a-entity   
                id="box" 
                position="0 0 0"
                rotation="0 0 0"
                scale= "1 1 1"
                geometry="primitive:box; width: 0.2; height: 1; depth:0.2;"
                material= "color: #836666;">
                </a-entity>

                <a-entity 
                geometry="primitive:plane; width:2.0; height:0.7;"
                material="color:#836666; shader:flat;"
                position= "0 0.6 0.2">
                </a-entity>

            </a-entity>

            <a-entity   
            id="blockSpawnButton" 
            class="clickable"
            position="7.2 0 -5"
            rotation="0 0 0"
            scale= "1 1 1"
            geometry="primitive:cylinder; height: 0.3; radius: 0.5 ;"
            material= "color: #99ccff;"
            create_blocks="">
            </a-entity>

            <a-entity   
            id="HouseSpawnButton" 
            class="clickable"
            position="9 0 -5"
            rotation="0 0 0"
            scale= "1 1 1"
            geometry="primitive:cylinder; height: 0.3; radius: 0.5 ;"
            material= "color: #8FD8D8;"
            create_blocks="">
            </a-entity>

            <a-entity   
            id="floorPlane" 
            position="10 0.05 -10"
            rotation="-90 0 0"
            scale= "1 1 1"
            geometry="primitive:plane; width: 8; height: 8; "
            material= "color: #bdbdbd;">
            </a-entity>

            <a-entity 
            id="house_model"
            position="20 -0.04 -10"
            rotation="0 0 0"
            scale= "0.01 0.01 0.01"
            obj-model="obj:#house_model; mtl:assets/textures/house.mtl;">
            </a-entity>

        </a-scene>      
    </body>


</html>
