<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <script src= "https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src= "https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <!--always needs a scene to hold a-frame entities-->
        <a-scene>    
            <!-- asset management system helps create cache resourse for reuse-->
            <a-assets>
                <!-- img example
                    <img id="mars_img"     src="https://cdn.glitch.com/4d85200f-900f-4f4a-b950-82c4af80c1fb%2FMarsSurface.jpg?1556142234939" crossorigin="anonymous">
                -->

                <!--models-->
                <a-asset-item id="house_model" src="assets/models/house.obj" crossorigin="anonymous"></a-asset-item>
            </a-assets>
            

            <!-- aframe community component-->
            <a-entity environment= "preset:contact;"> </a-entity>

            <!--camera-->
            <a-entity camera wasd-controls look-controls position= "0 1.2 0"></a-entity>

            <!--light to see info panels-->
            <a-entity light= "type:point; intensity:1.4;" position= "0 1.5 0"></a-entity>

            <!--information planes-->

            <a-entity id="initial_infopanel"  position="0 0.5 -4" rotation="-30 0 0">
                <a-entity   
                id="wavingHand" 
                position="0.65 0 0.001"
                rotation="0 0 0"
                scale= "1 1 1"
                geometry="primitive:plane; width: 1.5; height: 1; "
                material= "color: black;">
                </a-entity>
                
                <a-entity 
                geometry="primitive:plane; width:3.0; height:1.2;"
                material="color:white; shader:flat;"
                position= "0 0 0">
                </a-entity>
                
                <a-entity position = "-1.4 0.5 0.01" text="value: Welcome to Aterra; color:black; font:exo2bold; width:1.3; anchor:left; baseline:top; wrapCount:12"></a-entity>

                <a-entity position = "-1.4 0.08 0.01" text="value: Help us build our world by building the blocks according to the picture; color:black; width:1.25; font:roboto; anchor:left; baseline:top; wrapCount:18"></a-entity>

            </a-entity>

            <a-entity   
            id="floorPlane" 
            position="10 0.05 -10"
            rotation="-90 0 0"
            scale= "1 1 1"
            geometry="primitive:plane; width: 8; height: 8; "
            material= "color: #beccc0;">
            </a-entity>

            <a-entity 
            id="house_model"
            position="20 -0.04 -10"
            rotation="0 0 0"
            scale= "0.01 0.01 0.01"
            obj-model="obj:#house_model; mtl:assets/textures/house.mtl;">
            </a-entity>

            <a-entity   
            id="box" 
            position="5 0.75 5"
            rotation="0 0 0"
            scale= "1 1 1"
            geometry="primitive:box; width: 1.5; height: 1.5; depth:1.5;"
            material= "color: #b2b2ff;">
            </a-entity>


            <!--------------------------------models-------------------------------------------------------->

             geometry="primitive:plane; width: 20; height: 20; "
             material= "color: #00004c;">
             </a-entity>
            -->
        </a-scene>      
    </body>


</html>
